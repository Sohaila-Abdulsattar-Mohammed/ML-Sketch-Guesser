<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Model</title>
  <style>
    @font-face {
      font-family: "Bristol";
      src: url("Bristol.otf");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: "Open Sauce";
      src: url("OpenSauceSans-Medium.ttf");
      font-weight: 500;
      font-style: normal;
    }

    @keyframes fadeDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sauce', sans-serif;
      background-color: #ffcc00;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('grain.png');
      background-repeat: repeat;
    }

    .header-wrapper,
    .footer-wrapper {
      width: 100%;
      flex-shrink: 0;
    }

    .header-line,
    .footer-line {
      border-top: 3px solid black;
      width: 100%;
    }

    .header-bar,
    .footer-bar {
      background-color: #ffcc00;
      height: 100px;
      width: 100%;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 60px 20px 40px;
      text-align: center;
      animation: fadeDown 0.5s ease-in;

    }

    .title {
      font-family: 'Bristol', sans-serif;
      font-size: 4.5rem;
      margin-bottom: 80px;
      margin-top: 20px;
    }

    .button-row {
      display: flex;
      gap: 200px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .model-button {
      padding: 40px 80px;
      font-size: 3rem;
      border-radius: 999px;
      border: 2px solid black;
      background-color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-family: 'Open Sauce', sans-serif;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .model-button:hover {
      transform: scale(1.05);
    }
  </style>
<script>
    function chooseModel(model) {
      localStorage.setItem('chosenModel', model);
      window.location.href = 'start.html';
    }
  </script>
</head>
<body>
  <div class="header-wrapper">
    <div class="header-bar"></div>
    <div class="header-line"></div>
  </div>

  <div class="container">
    <div class="title">Please choose a<br>model to test</div>
    <div class="button-row">
      <button class="model-button" onclick="chooseModel('model1')">CNN Model</button>
      <button class="model-button" onclick="chooseModel('model2')">RNN Model</button>
    </div>
  </div>

  <div class="footer-wrapper">
    <div class="footer-line"></div>
    <div class="footer-bar"></div>
  </div>
</body>
</html>
