<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Lose..</title>
  <style>
    @font-face {
      font-family: "Bristol";
      src: url("/static/Bristol.otf");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: "Open Sauce";
      src: url("/static/OpenSauceSans-Regular.ttf");
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* THIS prevents scrolling */
    }

    @keyframes fadeDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Open Sauce', sans-serif;
      background-color: #ffcc00;
      background-image: url('/static/grain.png');
      background-repeat: repeat;
    }

    .header-wrapper,
    .footer-wrapper {
      width: 100%;
      flex-shrink: 0;
      height: 10vh;
    }

    .header-bar,
    .footer-bar {
      width: 100%;
      height: 100%;
      background-color: #ffcc00;
    }

    .header-line,
    .footer-line {
      border-top: 2px solid black;
      width: 100%;
    }

    .container {
      flex: 1;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      animation: fadeDown 0.6s ease-in;
    }

    .title {
      font-family: 'Bristol', sans-serif;
      font-size: clamp(4rem, 8vw, 7rem);
    }

    .subtitle {
      font-family: 'Open Sauce', sans-serif;
      font-size: clamp(1.5rem, 2vw, 2rem);
      margin-bottom: 30px;
    }

    .subtitle i s {
      font-size: 1.2rem;
      opacity: 0.7;
    }

    .button-row {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .model-button {
      padding: 20px 50px;
      font-size: 1.8rem;
      border-radius: 999px;
      border: 2px solid black;
      background-color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-family: 'Open Sauce', sans-serif;
      color: black;
      text-decoration: none;
    }

    .model-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <div class="header-bar"></div>
    <div class="header-line"></div>
  </div>

  <div class="container">
    <div class="title">Uh Oh..</div>
    <p class="subtitle">
      The model failed to guess your doodle...<br>
      <i><s>maybe you're just bad at drawing</s></i>
    </p>

    <div class="button-row">
      <a href="start" class="model-button">Restart</a>
      <a href="/" class="model-button">Home</a>
    </div>
  </div>

  <div class="footer-wrapper">
    <div class="footer-line"></div>
    <div class="footer-bar"></div>
  </div>


</body></html>
