<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructions</title>
  <style>
    @font-face {
      font-family: "Bristol";
      src: url("/static/Bristol.otf");
    }

    @font-face {
      font-family: "Open Sauce";
      src: url("/static/OpenSauceSans-Regular.ttf");
    }

    @keyframes fadeDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Open Sauce', sans-serif;
      background-color: #c1db4d;
      background-repeat: repeat;
    }

    .header-wrapper,
    .footer-wrapper {
      width: 100%;
      flex-shrink: 0;
    }

    .header-line,
    .footer-line {
      border-top: 3px solid black;
      width: 100%;
    }

    .header-bar,
    .footer-bar {
      background-color: #c1db4d;
      height: 100px;
      width: 100%;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
      /* animation: fadeDown 0.5s ease-in; */

    }

    .left {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
      background-color: #c1db4d;
      animation: fadeDown 0.5s ease-in;

    }

    .right {
      width: 40%;
      background-image: url('/static/doodles.png');
      background-repeat: repeat;
      background-size: cover;
    }

    .title {
      font-family: 'Bristol', sans-serif;
      font-size: 3.8rem;
      margin-bottom: 40px;
    }

    .description {
      font-size: 1.5rem;
      line-height: 1.6;
      max-width: 550px;
    }
    .vertical-line {
        width: 3px;
        background-color: black;
    }

    .arrow-link {
        margin-top: 60px;
        text-align: left;
        }

    .arrow-img {
        width: 120px; /* adjust size if needed */
        transition: transform 0.2s ease;
        cursor: pointer;
    }

    .arrow-img:hover {
        transform: scale(1.05);
    }


  </style>
</head>
<body>
  <div class="header-wrapper">
    <div class="header-bar"></div>
    <div class="header-line"></div>
  </div>

  <div class="main">
    <div class="left">
      <div class="title">What you'll do.</div>
      <div class="description">
        You will be tasked with drawing an object.<br>
        You will draw on a canvas and try to make<br>
        my model guess your drawing in 20 seconds.
      </div>
      <div class="arrow-link">
        <a href="model-choice.html">
          <img src="/static/doodle-arrow.png" alt="Next" class="arrow-img">
        </a>
      </div>
      
    </div>
    <div class="vertical-line"></div>
    <div class="right"></div>
  </div>

  <div class="footer-wrapper">
    <div class="footer-line"></div>
    <div class="footer-bar"></div>
  </div>
</body>
</html>
